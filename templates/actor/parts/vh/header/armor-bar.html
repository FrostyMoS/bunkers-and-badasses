<svg id="ArmorBar" width="400" height="50" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
	<defs>
		<style>
			#ArmorBar {
				--darkRed: #8b0000;
				--lightRed: #ff0000;
				--darkGrey: #bbb;
				--lightGrey: #ddd;
				--lightYellow: #eeee00;
				--mediumYellow: #bbbb00;
                --armorPc: {{#calcPercent value max}}{{/calcPercent}};
			}
			
			.armorPatLine {
				stroke-width: 20;
				fill:none;
			}
			
			#LYLine {
				stroke: var(--lightYellow);
			}
			
			#MYLine {
				stroke: var(--mediumYellow);
			}
			
			.bar {
				stroke-width: 2;
				opacity: 0.8;
			}
			
			#backgroundBar { 
				fill: url(#greyLine);
				stroke: var(--lightYellow);
			}
			
			#foregroundBar { 
				fill: url(#armorPatt);
				stroke: var(--lightBlue);
				clip-path: polygon(
					-1px -1px, 
					calc(362px * var(--armorPc, 1) - 32px) -1px,
					calc(362px * var(--armorPc, 1)) 31px,
					-1px 31px
				);
			}
		</style>
		<pattern id="armorPatt" 
			x="0" y="0" width="240" height="40" 
			patternUnits="userSpaceOnUse" patternTransform="scale(1,1) translate(4, 0)"
		>
			<desc>Armor Pattern</desc>
			<animateTransform attributeType="xml" attributeName="patternTransform"
				type="translate" from="240" to="0" begin="0" dur="30s" repeatCount="indefinite"
			/>
			<path id="LYLine"  class="armorPatLine" d="m-20,35 l20,-20 l100,0 l20,20 l100,0 l20,-20 l20,0" />
			<path id="MYLine" class="armorPatLine" d="m-20,15 l20,20 l100,0 l20,-20 l100,0 l20,20 l20,0" />
		</pattern>
		<pattern id="greyLine" 
			x="0" y="0" width="20" height="20" 
			patternUnits="userSpaceOnUse" patternTransform="scale(0.2, 0.2)"
		>
			<desc>greyLine</desc>
			<symbol id="line">
				<polygon points="0,0 20,0 20,10 0,10"/>
			</symbol>
			<use href="#line" fill="#ddd"/>
			<use href="#line" transform="translate(0,10)" fill="#bbbbbb"/>
		</pattern>
	</defs>
	<path id="backgroundBar" class="bar" d="m20,10 l330,0 l30,30 l-360,0 z" />
	<path id="foregroundBar" class="bar" d="m20,10 l330,0 l30,30 l-360,0 z"	/>
</svg>
